apiVersion: apps/v1
kind: Deployment
metadata:
  name: start-apps
  namespace: argo-cd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: start-apps
  template:
    metadata:
      labels:
        app: start-apps
    spec:
      containers:
      - name: start-apps
        image: your-image
        env:
        - name: REPOURL
          valueFrom:
            configMapKeyRef:
              name: repo-config
              key: repo